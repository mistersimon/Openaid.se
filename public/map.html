<meta charset="utf-8">
<style>
    body {
        font: 12px sans-serif;
    }

    path {
        stroke-width: 1px;
        stroke: white;
        cursor: pointer;
    }

    path:hover,
    path.highlighted {
        fill: tomato;
    }

    div.tooltip {
        position: absolute;
        background-color: white;
        border: 1px solid black;
        color: black;
        font-weight: bold;
        padding: 4px 8px;
        display: none;
    }
</style>
